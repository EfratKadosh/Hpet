<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="Appointment.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="Appointment+.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="body-content">
    <div class="appointment">
      <p><h2>זימון  <br>תור</h2></p>
      <form class="form" autocomplete="off">
        <div class="alert alert-error"></div>
        <input type="tel" id="Phone" name="Phone" placeholder="Pet Owner Phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" href="#" data-toggle="tooltip" title="הזן מספר טלפון" required><br>
        <input type="text" id="PetName" placeholder="Pet Name" name="petName" href="#" data-toggle="tooltip" title="הזן שם חיית המחמד" required /><br><br>
        <label for="appointment type">Appointment type:</label>
        <select id="AppType" placeholder="Appointment type:" name="appointment type" href="#" data-toggle="tooltip" title="בחר את סוג התור">
          <option value="vaccine">vaccine</option>
          <option value="lab">lab</option>
          <option value="emergency">emergency</option>
          <option value="regular">regular</option>
        </select>
        <br><input onfocusout="updateHours()" type="text" id="date" class="form-control datepicker" placeholder="Appointment date:" name="appointmentDate" autocomplete="off" href="#" data-toggle="tooltip" title="בחר את התאריך בו אתה מעוניין לזמן את התור"><br>
        <label for="time">Appointment time:</label>
        <select id="time" placeholder="Appointment time:" name="time" href="#" data-toggle="tooltip" title="בחר את שעת התור">
        </select>
      </form>
      <br><button onclick="requestAppointment()" href="#" data-toggle="tooltip" title="לחץ כאן לאחר הזנת הפרטים על מנת לזמן את התור">send</button><br>
    </div>
  </div>
</body>
<script src="Appointment.js"></script>
</html>
