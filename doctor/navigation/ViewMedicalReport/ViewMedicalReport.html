<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="ViewMedicalReport.css" type="text/css">
    <style>
        table {
            background-color: #0505056e;
            margin-top: 400px
        }

        th {
            background-color: #57443b8f;
            color: rgb(255, 255, 255);
            padding: 10px;
            text-align: left;
            font-family: 'Segoe UI Semibold', cursive;
            border: 2px solid rgba(49, 36, 17, 0.726);
            text-align: center;


        }

        td {
            border: 0px solid black;
            color: rgb(0, 0, 0);
            background-color: rgb(255, 255, 255);
            padding: 10px;
            text-align: left;
            font-family: 'Segoe UI Semibold', cursive;
            border: 2px solid rgba(49, 36, 17, 0.726);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="body-content">
        <div class="vaccines">
            <h2>צפייה בתיק רפואי</h2>
            <form class="form" method="post" enctype="multipart/form-data" autocomplete="off">
                <div class="alert alert-error"></div>
                <input type="tel" id="Phone" name="Phone" placeholder="Pet owner phone number"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" href="#" data-toggle="tooltip" title="הזן מספר טלפון של בעל חיית המחמד" required />
                <input type="text" id="Pname" name="Pet name" placeholder="Pet name" href="#" data-toggle="tooltip" title="הזן את שם חיית החמד שאתה מעוניין לצפות בתיק הרפואי שלה" required /><br>
            </form>
            <button onclick="watchMedicalReport()" href="#" data-toggle="tooltip" title="לחץ כאן בסיום הזנת הפרטים על מנת לצפות בתיק הרפואי של חיית המחמד">watch</button><br>

        </div>
        <table id="tbe" style="width: 30%;">
        </table>
    </div>
    <script src="ViewMedicalReport.js"></script>
</body>

</html>
