<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="PetRegistration.css" type="text/css">
</head>

<body>
  <div class="body-content">
    <div class="register">
      <h2>רישום חיית מחמד למשתמש</h2>
      <form class="form" method="post" enctype="multipart/form-data" autocomplete="off">
        <div class="alert alert-error"></div>
        <br><br><input type="tel" id="Phone" name="Phone" placeholder="Pet Owner Phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" href="#" data-toggle="tooltip" title="הזן מספר טלפון של בעל חיית המחמד אותה יש לצרף" required><br>
        <input type="text" id="PetName" placeholder="Pet Name" name="petName" href="#" data-toggle="tooltip" title="הזן את שם חיית החמד" required>
        <input type="text" id="Breed" placeholder="Breed" name="Breed" href="#" data-toggle="tooltip" title="הזן את גזע חיית המחמד" required>
        <input type="text" id="ChipNumber" name="chipNumber" placeholder="Pet microchip number" maxlength="10" href="#" data-toggle="tooltip" title="הזן מספר שבב אלקטרוני של חיית המחמד במידה וקיים"><br><br>
        <label for="PetBirthday">Pet Birthday:</label>
        <input type="date" id="PetBirthday" name="petBirthday"  min="2000-01-01" max="2022-01-31" href="#" data-toggle="tooltip" title="בחר את תאריך הלידה של חיית המחמד" required><br>
        <label for="gender">Choose pet gender:</label>
        <select id="Gender" name="gender" href="#" data-toggle="tooltip" title="בחר את מין חיית המחמד">
          <option value="זכר">male</option>
          <option value="נקבה">female</option>
        </select>
        <label for="type">Choose pet type:</label>
        <select id="Type" name="type" href="#" data-toggle="tooltip" title="בחר את סוג חיית המחמד">
          <option value="כלב">dog</option>
          <option value="חתול">cat</option>
        </select>
      </form>
      <br><button onclick="petRegister()" href="#" data-toggle="tooltip" title="לחץ בסיום הזנת הפרטים על מנת לצרף את חיית המחמד למערכת">Register</button><br>
    </div>
  </div>
  <script src="PetRegistration.js"></script>
</body>

</html>
