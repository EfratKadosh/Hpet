<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="Registration.css" type="text/css">
</head>

<body>
  <div class="body-content">
    <div class="register">
      <h2>רישום משתמש</h2>
      <form class="form" method="post" enctype="multipart/form-data" autocomplete="off">
        <div class="alert alert-error"></div>
        <input type="text" id="User" placeholder="User Name" name="username" href="#" data-toggle="tooltip" title="הזן שם משתמש" required />
        <input type="password" id="Pass" placeholder="Password" name="password" autocomplete="new-password" href="#" data-toggle="tooltip" title="הזן סיסמא"required />
        <input type="text" id="Name" placeholder="First Name" name="Name" href="#" data-toggle="tooltip" title="הזן שם פרטי" required />
        <input type="text" id="Lname" name="Lastname" placeholder="Last name" href="#" data-toggle="tooltip" title="הזן שם משפחה" required><br>
        <input type="email" id="Email" name="Email" placeholder="Email address" href="#" data-toggle="tooltip" title="הזן כתובת דואר אלקטרוני" required><br>
        <input type="tel" id="Phone" name="Phone" placeholder="Phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" href="#" data-toggle="tooltip" title="הזן מספר טלפון" required><br>
        <select id="Role" name="role" onchange="addPet()" href="#" data-toggle="tooltip" title="בחר את סוג המשתמש במערכת">
          <option>Choose a role:</option>
          <option id="1" value="1">owner</option>
          <option value="2">doctor</option>
          <option value="3">secretary</option>
        </select>
      </form>
      <button onclick="register()" href="#" data-toggle="tooltip" title="לחץ בסיום הזנת הפרטים על מנת לצרף את המשתמש החדש למערכת" >Register</button><br>
    </div>
  </div>
    <div id="main"></div>
  <script src="Registration.js"></script>
</body>

</html>
