<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="UpdatePetStatus.css" type="text/css">
</head>

<body>
  <div class="body-content">
    <div class="updateStatus">
      <h2>עדכון סטטוס בע"ח</h2>
      <form class="form" method="post" enctype="multipart/form-data" autocomplete="off">
        <div class="alert alert-error"></div>
        <input onfocusout="findOwner()" type="tel" id="Phone" name="Phone" placeholder="Pet owner phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" href="#" data-toggle="tooltip" title="הזן מספר טלפון של בעל חיית המחמד שניפטרה" required />
        <input type="text" id="Pname" name="Pet name" placeholder="Pet name" href="#" data-toggle="tooltip" title="הזן את שם חיית המחמד שניפטרה" required /><br>
      </form>
      <button onclick="updateStatus()" href="#" data-toggle="tooltip" title="לחץ בסיום הזנת הפרטים על מנת לעדכן על פטירת חיית המחמד במערכת">update</button><br>
    </div>
  </div>
  <script src="UpdatePetStatus.js"></script>
</body>

</html>
